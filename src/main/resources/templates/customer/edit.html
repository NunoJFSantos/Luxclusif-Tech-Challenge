<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: header">
</head>
<body>

<div class="jumbotron jumbotron-fluid">

    <div class="container">

        <h1 class="text-center"><a class="nostyle" th:href="@{/}">Luxclusif</a></h1>

        <h3>Register Form</h3>

        <form th:action="@{/luxclusif/customer/edit}" method="POST" th:object="${customer}">

            <input type="hidden" name="update-id" th:field="*{id}">

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" th:field="*{firstName}">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
                <div class="form-group col-md-8">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group col-md-4">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="1234 Main St">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" th:field="*{city}">
                </div>
                <div class="form-group col-md-6">
                    <label for="country">Country</label>
                    <select id="country" class="form-control" th:field="*{country}">
                        <option selected value="choose">Choose...</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Spain">Spain</option>
                        <option value="England">England</option>
                        <option value="France">France</option>
                    </select>
                </div>
            </div>

            <button id="add-btn" type="submit" class="btn btn-info">Save changes</button>
            <button id="reset-btn" type="button" class="btn btn-dark"><a class="nostyle" th:href="@{'/luxclusif/customer/' + *{id}}">Cancel</a></button>


        </form>
    </div>

</div>


</body>
</html>
